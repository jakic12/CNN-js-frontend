<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2261c6" />
    <meta
      name="description"
      content="Convolutional neural network training platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: "Oxygen", sans-serif;
        height: 100%;
      }

      body {
        height: 100%;
      }

      #root {
        height: 100%;
      }

      .noscript-top {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: rgb(32, 33, 36);
      }

      .noscript-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .noscript-wrapper .noscript-text {
      }

      .noscript-wrapper .noscript-logo {
        padding: 2em;
      }

      .noscript-logo img {
        width: 5em;
        height: 5em;
        animation-name: spin;
        animation-duration: 8000ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body style="margin: 0;">
    <noscript>
      <div class="noscript-top">
        <div class="noscript-wrapper">
          <div class="noscript-text">
            You need to enable javascript, so react can run
          </div>
          <div class="noscript-logo">
            <img src="%PUBLIC_URL%/logo512.png" alt="react-logo" />
          </div>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
